<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="logo-side">
      <div class="logo-container">
        <img src="img/odin-lined.png" alt="logo of 2d beared man called odin" />
        <span id="logo-text">ODIN</span>
      </div>
      <div class="background-credit">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto"
          target="_blank"
          rel="noreferrer noopener"
          >Halie West</a
        >
        on <a href="https://unsplash.com/" rel="noreferer noopener">Unsplash</a>
      </div>
    </div>

    <div class="form-side">
      <div class="disclaimer-container">
        <p id="disclaimer">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p id="sign-up-text">Sign up <em>now </em>to get started</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <form action="#">
        <h2>Let's do this!</h2>

        <div class="fields">
          <div class="field">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Kanye"
              minlength="1"
              required
              maxlength="20"
            />
          </div>

          <div class="field">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="West"
              maxlength="20"
            />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="someone@something.com"
            />
          </div>
          <div class="field">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{9}"
              placeholder="123456789"
            />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <p id="password-error-msg"></p>
          </div>

          <div class="field">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p id="login">Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
